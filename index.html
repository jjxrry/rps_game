<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="header">
        <h1>HUMANITY vs MACHINES</h1>
    </div>
    <div class="prompt">
        <h2>What will be your weapon?</input>
    </div>
    <div class="button-container">
            <button class="bigButton" id="btnRock">ROCK</button>
            <button class="bigButton" id="btnPaper">PAPER</button>
            <button class="bigButton" id="btnScissors">SCISSORS</button>
    </div>
    <div class="resultCard">Who will win?</div>
    <div class="score-container">
        <div class="humanScore"></div>
        <div class="robotScore"></div>
    </div>
    <!-- <div class="footer">
        <button class="btnRestart">RESTART</button>
    </div> -->

    <script src="./scripts/app.js" defer></script>
</body>
</html>
